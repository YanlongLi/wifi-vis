<html>
<head><title>360 Wifi Visualization</title>
	<meta charset="utf-8">
	<!---->
	<script type="text/javascript" src="jslib/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="jslib/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="jslib/svgclass.js"></script>
	<script type="text/javascript" src="jslib/underscore.js"></script>
	<script type="text/javascript" src="jslib/spin.min.js"></script>	
	<script type="text/javascript" src="jslib/d3/d3.js"></script>
	<script type="text/javascript" src="jslib/d3.slider.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<link rel="stylesheet" href="jslib/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="jslib/jquery-ui/jquery-ui.css"/>
	<link rel="stylesheet" href="jslib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

	<!-- <link rel="stylesheet" href="jslib/bootstrap/css/bootstrap-theme.css"/> -->
	<link rel="stylesheet" href="jslib/d3.slider.css"/>
	<link rel="stylesheet" href="css/floor-bar.css"/>
	<link rel="stylesheet" href="css/floor-detail.css"/>
	<link rel="stylesheet" href="css/aps-graph.css"/>
	<link rel="stylesheet" href="css/device-view.css"/>
	<link rel="stylesheet" href="css/timeline.css"/>
	<link rel="stylesheet" href="css/other.css"/>
	<link rel="stylesheet" href="css/relayout.css"/>
	<link rel="stylesheet" href="css/basic.css"/>
	<link rel="stylesheet" href="css/drag-panel.css"/>
	<link rel="stylesheet" href="css/PCP.css">
</head>
<body>
	<div id="mask">
		<div class="loading">
			<h1>loading data ......</h1>
			<div id="loading-tip"></div>
		</div>
	</div>
	<div class="navbar navbar-default navbar-fixed-top" style="background-color:#494949; color:#FFFFFF;">
		<div class="container">
			<span><strong class="l-font">WifiVis</strong></span>
			<span>Peking University</span>
			<span class="float-right">
				<span class="btn btn-default btn-xs" id="controller-button">Control</span>
			</span>
			<span class="view-control-panel float-right" style="padding-right:60px" >
				<input class="control-button" type="checkbox" id="control-ap-view-wrapper"><label for="control-ap-view-wrapper">ApView</label>
				<input class="control-button" type="checkbox" id="control-device-view-wrapper"><label for="control-device-view-wrapper">DeviceView</label>
			</span>
			<span class="view-control-panel float-right" style="padding-right:40px">
				<input class="control-button" type="checkbox" id="control-floor-detail-wrapper"><label for="control-floor-detail-wrapper">FloorDetail</label>
				<input class="control-button" type="checkbox" id="control-aps-graph-wrapper"><label for="control-aps-graph-wrapper">ApGraph</label>
				<input class="control-button" type="checkbox" id="control-device-graph-wrapper"><label for="control-device-graph-wrapper">DeviceGraph</label>
				<input class="control-button" type="checkbox" id="control-ap-pcp-wrapper"><label for="control-ap-pcp-wrapper">ApPCP</label>
				<input class="control-button" type="checkbox" id="control-device-pcp-wrapper"><label for="control-device-pcp-wrapper">DevicePCP</label>
			</span>
			<span class="view-control-panel float-right" style="padding-right:40px">
				<input class="control-button" type="checkbox" id="control-floor-bar-wrapper"><label for="control-floor-detail-wrapper">Floors</label>
				<input class="control-button" type="checkbox" id="control-floor-bar-floor-aps-wrapper"><label for="control-floor-bar-floor-aps-wrapper">ApsInSelFloor</label>
				<input class="control-button" type="checkbox" id="control-floor-bar-sel-aps-wrapper"><label for="control-floor-bar-sel-aps-wrapper">SelAps</label>
			</span>
		</div>
	</div>
	<div id="main-view">
		<div id="main-view-wrapper">
			<!-- left views -->
			<div class="dragbox wfv-wrapper-left">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div id="floor-bar-tip" class="wfv-tip-wrapper floor-bar-tip-wrapper"></div>
					<div id="floor-bar-tip-time" class="wfv-tip-wrapper"></div>
					<div class="wfv-svg-wrapper" id="floor-bar-wrapper">
						<svg width="100%" height="100%">
							<g id="floor-bar">
							<rect class="placeholder" width="100%" height="100%"></rect>
							<g id="floor-bar-btn-wrapper" style="display: none;"></g>
							<g id="floor-bar-circles"></g>
							<g id="floor-bar-ap-sel-circles"></g>
							<g id="floor-bar-tls"></g>
							<g id="floor-bar-ap-sel-tls"></g>
							<g id="floor-bar-ap-tls" style="visibility:visible"></g> <!--unused-->
							<g id="floor-bar-aps" style="visibility:hidden"></g> <!--unused-->
							<g id="floor-bar-tl-x-axis"></g>
							<line id="floor-bar-time-thread" style="stroke:#333333;stroke-width:1"></line>
							</g>
						</svg>
					</div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-left wfv-wrapper-leftadjust-1" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div class="wfv-svg-wrapper" id="floor-bar-floor-aps-wrapper">
						<svg width="100%" height="100%">
							<g id="floor-bar-floor-aps-g">
								<g class="ap-bars-g"></g>
								<g class="ap-tls-g">
									<rect class="placeholder" width="100%" height="100%"></rect>
									<g class="floor-bar-tls-x-axis x axis"></g>
									<line class="timepoint-line"></line>
								</g>
							</g>
						</svg>
					</div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-left wfv-wrapper-leftadjust-2" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div class="wfv-svg-wrapper" id="floor-bar-sel-aps-wrapper">
						<svg width="100%" height="100%">
							<g id="floor-bar-sel-aps-g">
							<g class="ap-bars-g"></g>
							<g class="ap-tls-g">
								<rect class="placeholder" width="100%" height="100%"></rect>
								<g class="floor-bar-tls-x-axis x axis"></g>
								<line class="timepoint-line"></line>
							</g>
							</g>
						</svg>
					</div>
				</div>
			</div>
			<!-- views middle -->
			<div class="dragbox wfv-wrapper-middle">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div style="position:absolute; left:0; top:0; padding-left:10; pointer-events:none">
						<!--<h2 id="floor-detail-floor-label">F2</h2>-->
						<div id="path-weight-slider" style="margin-top:75px; height:250px;"></div>
						<p style="margin-top:20">
						<label for="path-weight-label">Link weight:</label>
						<input type="text" id="path-weight-label" readonly>
						</p>
					</div>
					<div style="position:absolute; right:0; top:12px; padding-right:10;">
						<!--<label for="floor-select-menu">Select a floor</label>-->
						<select name="floor-select-menu" id="floor-select-menu"></select>
					</div>
					<div class="wfv-svg-wrapper" id="floor-detail-wrapper">
						<svg id="floor-detail-svg" width="100%" height="100%">
							<g id="floor-detail-g">
								<g id="brush-select"></g>
								<g id="path-wrapper"></g>
								<g id="aps-wrapper"></g>
								<g id="device-wrapper"></g>
							</g>
							<g id="floor-detail-ap-histogram"><g class="x axis"></g></g>
						</svg>
					</div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-middle" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div class="btn-group btn-group-xs float-right">
						<span class="btn btn-default btn-xs active">AP</span>
						<span class="btn btn-default btn-xs">Device</span>
					</div>
					<div id="ap-graph-description" class="wfv-tip-wrapper ap-graph-tip-wrapper"></div>
					<div class="wfv-svg-wrapper" id="aps-graph-wrapper">
						<svg width="100%" height="100%" style="margin-top:-20px"></svg>
					</div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-middle" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div class="btn-group btn-group-xs float-right">
						<span class="btn btn-default btn-xs">AP</span>
						<span class="btn btn-default btn-xs active">Device</span>
					</div>
					<div class="wfv-svg-wrapper graph-view" id="device-graph-wrapper">
						<svg width="100%" height="100%" style="margin-top:-20px"></svg>
					</div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-middle" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div id="ap-scatter-wrapper"></div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-middle" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div id="device-scatter-wrapper"></div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-middle" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div id="ap-pcp-wrapper"></div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-middle" style="visibility: hidden;">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div class="btn-group" role="group">
						<button type="button" id="device-pcp-select-btn" class="btn btn-default btn-xs">See selected devices</button>
					</div>
					<div class="wfv-svg-wrapper" id="device-pcp-wrapper">
						<svg id="device-pcp-svg" width="100%" height="100%"></svg>
					</div>
				</div>
			</div>
			<!-- views right -->
			<div class="dragbox wfv-wrapper-right-top">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div class="btn-group" role="group">
						<button type="button" id="ap-view-reset-btn" class="btn btn-default btn-xs dragbox-content">Reset</button>
						<button type="button" id="ap-view-zoom-in-btn" class="btn btn-default btn-xs dragbox-content">+</button>
						<button type="button" id="ap-view-zoom-out-btn" class="btn btn-default btn-xs dragbox-content">-</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="ap-view-linear-scale-btn" class="btn btn-default btn-xs">linear</button>
						<button type="button" id="ap-view-non-linear-scale-btn" class="btn btn-default btn-xs">non-linear</button>
					</div>
					<div id="ap-view-login-description" class="wfv-tip-wrapper"></div>
					<div id="ap-view-curtime-tip" class="wfv-tip-wrapper"></div>
					<div class="wfv-svg-wrapper" id="ap-view-wrapper">
						<svg class="dragbox-content" id="ap-view-left-svg" width="8%" height="90%"></svg>
						<svg class="dragbox-content" id="ap-view-svg" width="92%" height="90%">
							<g id="ap-view-g">
							<g id="ap-view-y-axis-g"></g>
							<g id="ap-view-x-axis-g"></g>
						</svg>
					</div>
				</div>
			</div>
			<div class="dragbox wfv-wrapper-right-bottom">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div class="btn-group" role="group">
						<button type="button" id="device-view-reset-btn" class="btn btn-default btn-xs dragbox-content">Reset</button>
						<button type="button" id="device-view-zoom-in-btn" class="btn btn-default btn-xs dragbox-content">+</button>
						<button type="button" id="device-view-zoom-out-btn" class="btn btn-default btn-xs dragbox-content">-</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="device-view-linear-scale-btn" class="btn btn-default btn-xs">linear</button>
						<button type="button" id="device-view-non-linear-scale-btn" class="btn btn-default btn-xs">non-linear</button>
					</div>
					<div id="device-view-login-description" class="wfv-tip-wrapper"></div>
					<div class="wfv-svg-wrapper" id="device-view-wrapper">
						<svg id="device-view-left-svg" width="8%" height="90%"></svg>
						<svg id="device-view-svg" width="82%" height="90%">
							<g id="device-view-g">
							<g id="device-view-y-axis-g"></g>
							<g id="device-view-x-axis-g"></g>
						</svg>
						<svg id="device-view-list-svg" width="10%" height="90%"></svg>
					</div>
				</div>
			</div>
			<!-- -->
			<div class="dragbox" id="controller-wrapper">
				<h3 class="header"></h3>
				<div class="dragbox-content">
					<strong>AP:</strong> <span id="ap-selected-count">0</span>/250 selected. 
					<span  class="btn btn-default btn-xs" id="ap-clear-button">Clear</span>
					<br>
					<strong>Device:</strong> <span id="device-selected-count">0</span> selected.
 					<span  class="btn btn-default btn-xs" id="device-clear-button">Clear</span>
				</div/>
			</div>
			<!-- views bottom -->
			<div class="dragbox wfv-wrapper-bottom">
				<h3 class="header"></h3>
				<div class="dragbox-content wfv-view-wrapper-default">
					<div id="timeline-wrapper">
						<div style="position:absolute;right:0;top:4;margin:6 4 0 0">
							<button class="btn" id="timeline-btn-play">
								<i class="fa fa-play"></i>
							</button>
							<button class="btn" id="timeline-btn-stop">
								<i class="fa fa-stop"></i>
							</button>
						</div>
						<div style="position:absolute;right:0;top:34;margin:4 4 0 0">
							<input type="radio" name="timelineTypeSelect" value="3" checked>floor</input></br>
							<input type="radio" name="timelineTypeSelect" value="1">ap</input>
						</div>
						<svg id="timeline-svg" width="100%" height="100%">
							<g id="timeline-g">
							<rect id="timeline-btn-scale" style="display: none;"></rect>
							<!--<g id="timeline-basic"></g>-->
							<g id="timeline-floor"></g>
							<g id="timeline-ap"></g>
							<g id="brush"></g>
							<g id="x-axis"></g>
							<g id="y-axis"></g>
							<g id="popup-tip"></g>
							</g>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jslib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/ObserverManager.js"></script>
	<script type="text/javascript" src="js/EventManager.js"></script>
	<script type="text/javascript" src="js/color.js"></script>
	<script type="text/javascript" src="js/PCP.js"></script>
	<script type="text/javascript" src="WFV.js"></script>
	<script type="text/javascript" src="db/db.js"></script>
	<script type="text/javascript" src="js/RecordTracer.js"></script>
	<script type="text/javascript" src="js/FloorBar.js"></script>
	<script type="text/javascript" src="js/Timeline.js"></script>
	<script type="text/javascript" src="js/FloorDetail.js"></script>
	<script type="text/javascript" src="js/ApGraph.js"></script>
	<script type="text/javascript" src="js/ApView.js"></script>
	<script type="text/javascript" src="js/DeviceGraph.js"></script>
	<script type="text/javascript" src="js/DeviceView.js"></script>
	<script type="text/javascript" src="js/DeviceStats.js"></script>
	<script type="text/javascript" src="js/ControllerView.js"></script>
	<script type="text/javascript" src="js/relayout.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
